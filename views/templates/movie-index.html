
<div>
  <h3>Movie Index</h3>
  <form ng-submit="movieIndexCtrl.searchMovies()">
    <input type="text" ng-model="movieIndexCtrl.Title" placeholder="Movie Title" required>
    <button class="btn btn-primary">Search</button>
  </form>

</div>

<div ng-repeat="movie in movieIndexCtrl.movies">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3 thumbnail">
            <img ng-src="{{movie.Poster}}">
          </div>

          <div class="col-md-9">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class="inline-header">Movie Title:</h4>
                <span>{{movie.Title}}</span>
              </li>

              <li class="list-group-item">
                <h4 class="inline-header">Year:</h4>
                <span>{{movie.Year}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
